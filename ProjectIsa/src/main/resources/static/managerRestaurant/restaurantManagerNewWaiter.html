<div class = "col-sm-2">
<form  name = "new" ng-model="$parent.waiter">
    <label>Mail</label>
    <input name = "name" type="mail" class="form-control" ng-model = "$parent.waiter.mail" required>  

    <label>Password</label>
    <input name = "lastname" type="text" class="form-control" ng-model = "$parent.waiter.password" required>  

    <label>Firstname</label>
    <input name = "mail" type="text" class="form-control" ng-model = "$parent.waiter.firstname" required>  

    <label>Lastname</label>
    <input name = "price" type="text" class="form-control" ng-model = "$parent.waiter.lastname" required>  
	
	
	
	<label> Clothes size</label>
	<select class = "form-control" ng-model="$parent.waiter.clothesSize"
		ng-options="option as option for option in ['S', 'M', 'L','XL','XXL']" required>
    	<option value="" selected hidden />
    </select>
	
	<label> Shoes size</label>
	<select class = "form-control" ng-model="$parent.waiter.shoesSize"
		ng-options="option as option for option in ['no38', 'no39', 'no40','no41','no42','no43', 'no44', 'no45','no46']" required>
    	<option value="" selected hidden />
    </select>

<button class="btn btn-default" ng-click="new.$valid &&  saveWaiter()"><span class="glyphicon glyphicon-ok" ></span> Create</button>
<button class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove" ></span> Cancel</button>
</form>

</div>
