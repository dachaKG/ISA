 <div>
	<h1> Manager:   {{restaurant.restaurantManager.firstname}}  {{restaurant.restaurantManager.lastname}} </h1>
	<h1> Restaurant:   {{restaurant.name}}</h1>
	
	<table  class="table table-bordered tableBG" border="1">
		<tbody>
	        <tr>
				<th>Id</th>
				<th>Name</th>
                <th>Count</th>
                <th>Price</th>
	        </tr>
			<tr ng-repeat="dish in restaurant.food">
				<td> 
					{{dish.id}}
				</td>
				<td>
		    		{{dish.name}}	
				</td>
            	<td>
		    		{{dish.count}}	
				</td>
            	<td>
		    		{{dish.price}}	
				</td>
			</tr>
        </tbody>
    </table> 

	<table  class="table table-bordered tableBG" border="1">
		<tbody>
	        <tr>
				<th>Id</th>
				<th>Name</th>
                <th>Count</th>
                <th>Price</th>
	        </tr>
			<tr ng-repeat="drink in restaurant.drinks">
				<td> 
					{{drink.id}}
				</td>
				<td>
		    		{{drink.name}}	
				</td>
            	<td>
		    		{{drink.count}}	
				</td>
            	<td>
		    		{{drink	.price}}	
				</td>
			</tr>
        </tbody>
    </table> 
</div>
