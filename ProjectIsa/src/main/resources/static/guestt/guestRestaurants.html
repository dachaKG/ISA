<div id = "restaurantDiv">
<table  class="table table-bordered tableBG" border="1">
		<tbody>
	        <tr>
				<th>Id</th>
				<th>Name</th>
				<th>City</th>
				<th>Street</th>
				<th>Number</th>
				<th>Menu</th>
				<th>Map</th>
            </tr>
			<tr ng-repeat="restaurant in restaurants">
				<td> 
					{{restaurant.id}}
				</td>
				<td>
		    		{{restaurant.name}}
				</td>
				<td>
					{{restaurant.city}}
				</td>
				<td>
					{{restaurant.street}}
				</td>
				<td>
					{{restaurant.number}}
				</td>
				<td>
					<a ng-click = "menu(restaurant)" class = "btn btn-small btn-default"><span class="glyphicon glyphicon-menu-hamburger"></span>Menu</a>
				
				</td>
				<td>
					<a ng-click = "find(restaurant)" class = "btn btn-small btn-default"><span class="glyphicon glyphicon-map-marker"></span>Find</a>
				</td>
			</tr>
		</tbody>
    </table> 
    
    <h1>My First Google Map</h1>
	<div id="googleMap1" style="width:100%;height:400px;"></div>
</div>
